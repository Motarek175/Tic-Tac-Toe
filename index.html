<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/logo.png" />
  </head>
  <body>
    <div class="container">
      <h2>Player <span></span> turn</h2>
      <h3>Player 1 SCORE : <span></span></h3>
      <h4>Player 2 SCORE : <span></span></h4>
      <div class="game">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
      </div>
      <div class="btn" onclick="reset()">Reset</div>
      <img src="imgs/logo.png" alt="palestine" />
      <img src="imgs/logo1.png" alt="palestine" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
